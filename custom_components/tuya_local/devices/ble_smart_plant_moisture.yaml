name: Moisture sensor
products:
  - id: gvygg3m8
    name: SGS01
primary_entity:
  entity: sensor
  name: Soil Moisture
  class: humidity
  dps:
    - id: 3
      name: sensor
      type: integer
      unit: "%"
secondary_entities:
  - entity: sensor
    name: Soil Temperature
    class: temperature
    dps:
      - id: 5
        name: sensor
        type: integer
        class: measurement
        mapping:
          - scale: 10
        unit: C
  - entity: sensor
    name: Temperature unit
    category: diagnostic
    dps:
      - id: 9
        name: option
        type: string
        mapping:
          - dps_val: "f"
            value: fahrenheit
          - dps_val: "c"
            value: celsius
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 14
        type: string
        name: state
      - id: 15
        type: integer
        name: sensor
        unit: "%"
